apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend-api
  name: frontend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-api
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend-api
    spec:
      containers:
      - name: ubuntu-frontend
        image: 'ubuntu-frontend'

