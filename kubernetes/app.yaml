apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dev-pipeline
  name: dev-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-pipeline
  strategy: {}
  template:
    metadata:
      labels:
        app: dev-pipeline
    spec:
      containers:
      - name: ubuntu
        image: $LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_BACKEND
